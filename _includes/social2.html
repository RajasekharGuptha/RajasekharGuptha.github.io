{%- if site.rss -%}<a style="color: cornsilk; padding-left: 10px; " href="{{ 'feed.xml' | relative_url }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use></svg> <span>RSS Feed</span></a>{%- endif -%}
